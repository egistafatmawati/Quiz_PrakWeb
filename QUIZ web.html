<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            color: black;
            letter-spacing: 1.5px; 
        }

        body {
            background: url('bg.jpeg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .navbar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: rgba(0, 0, 0, 0.5);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .navbar .brand {
            font-size: 22px;
            font-weight: bold;
        }

        .navbar .nav-links a {
            text-decoration: none;
            font-size: 18px;
            padding: 8px 15px;
            transition: 0.3s;
            color: white;
        }

        .navbar .nav-links a:hover {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            flex-direction: column;
        }

        .card {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            backdrop-filter: blur(10px);
            width: 350px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            margin-bottom: 10px;
            border-radius: 10px; 
        }

        .schedule-btn {
            display: inline-block;
            background: rgb(23, 113, 106);
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            margin-top: 10px;
            color: white;
        }

        .schedule-btn:hover {
            background: darkred;
            transform: scale(1.1);
        }

        table {
            width: 100%;
            max-width: 600px;
            border-collapse: collapse;
            margin-top: 10px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.3);
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        th {
            background: #333;
            color: white;
        }

        td[colspan] {
            background: lightgray;
            font-weight: bold;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="brand">Biodata</div>
        <div class="nav-links">
            <a href="#" onclick="showSection('profil')">Home</a>
            <a href="#" onclick="showSection('jadwal')">Jadwal</a>
        </div>
    </nav>

    <div id="profil" class="container">
        <div class="card">
            <img src="Aquarium.jpeg" alt="Foto Profil" class="profile-img">
            <p>Perkenalkan saya</p>
            <h2>Egista Fatmawati</h2>
            <p>NPM 2357051002</p>
            <p>Jurusan Ilmu Komputer</p>
            <p>Universitas Lampung</p>
            <form action="lihat jadwal.html" method="POST">
                <button class="schedule-btn" onclick="showSection('jadwal')">Lihat Jadwal</button>
            </form>
        </div>
    </div>
</body>
</html>
